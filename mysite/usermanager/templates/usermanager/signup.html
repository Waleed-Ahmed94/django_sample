{% extends 'usermanager/base.html' %}
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


{% block content %}


<div class="container">
<div class="page-header">
<h1>Signup</h1>
</div>


<div class="col-lg-4">
{% if errormessage %}
<p><strong>{{ errormessage }} </strong></p>
{% endif %}

<form action="{% url 'usermanager:create_user' %}" method="post">
{% csrf_token %}
    <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" maxlength="50" name="username" placeholder="Username" required /><br>
    </div>
    <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
             <input class="form-control" type="password" maxlength="50" name="password" placeholder="Password" required /><br>
    </div>
    <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
             <input class="form-control" type="password" maxlength="50" name="confirm-password" placeholder="Confirm Password" required /><br>
    </div>
    <div class="text-center" style="margin-top: 20px">
        <input class="btn btn-default btn-md" type="submit" value="Signup" />
    </div>
</form>

</div>

</div>

{% endblock %}
