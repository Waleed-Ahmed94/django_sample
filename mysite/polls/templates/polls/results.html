{% extends 'polls/base.html' %}

{% block content %}

<div class="container-fluid">

    <div class="jumbotron">
        <h1>Polls App</h1>
        <h2>Question Results</h2>
    </div>



    <div class="text-center">
        <h3>{{ question.question_text }}</h3>
        <table class="table table-hover table-responsive" style="width: 50%; margin:auto">
            <tr>
                <th>Choice</th>
                <th>Votes</th>
            </tr>
        {% for choice in question.choice_set.all %}
            <tr>
                <td>{{ choice.choice_text }}</td>
                <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
            </tr>
        {% endfor %}
        </table>
        <div style="margin-top: 20px">
        <a class="btn btn-default btn-sm" href="{% url 'polls:detail' question.id %}">Vote again?</a>
        </div>
    </div>

</div>

{% endblock %}
